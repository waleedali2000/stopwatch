<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <div id="body" class="container-fluid">
        <h1 id="heading">Stop Watch</h1>
        <div id="screen">
            <h1 id="min">
                0
            </h1>
            <h1 id="sec">
                0
            </h1>
            <h1 id="milisec">
                0
            </h1>
        </div>
        <button type="button" class="btn btn-secondary" id="start" onclick="start(),visibility()">Start</button>
        <button type="button" class="btn btn-secondary" id="stop" onclick="stop(),visible()">Stop</button>
        <button type="button" class="btn btn-secondary" id="reset" onclick="reset(),visible()">Reset</button>
    </div>

    <script src="app.js" ></script>
</body>
    
</body>
</html>
